

<!DOCTYPE html>
<html>
<head>
    <title>Car Data Form</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Car Details</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="ChassisNumber">Chassis Number:</label>
        <input type="text" id="ChassisNumber" name="ChassisNumber" required>
        <br>

        <label for="Manufacturer">Manufacturer:</label>
        <input type="text" id="Manufacturer" name="Manufacturer" required>
        <br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
        <br>
        
        <label for="Year">Year:</label>
        <input type="date" id="Year" name="Year" required>
        <br>
    
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        <br>
        
        <label for="Distance">Distance:</label>
        <input type="text" id="Distance" name="Distance" required>
        <br>
    
        <!-- Uncomment this block if you need to upload images -->
        <!-- 
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" multiple>
        <br>
        -->
    
        <button type="submit">Submit</button>
    </form>

    {% if data %}
        <h2>API Response</h2>
        <pre>{{ data | safe }}</pre>
    {% endif %}

</body>
</html>
